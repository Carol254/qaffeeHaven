<div class="container">
    <div class="d-flex content">
        <div class="card my-2 p-2" *ngFor="let product of products">
            <div class="container">
                <div class="like">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="favorite_border"></mat-icon>
                </div>

                <img class="typeImg" [src]="product.recipe.image">
                <h6 class="names">{{product.recipe.label |truncate:25}}</h6>

                <div class="d-flex justify-content-between mt-5">
                    <p>$15</p>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="shopping_bag"></mat-icon>
                </div>
            </div>
        </div>
    </div>
</div>
